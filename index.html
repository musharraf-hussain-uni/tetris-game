<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>
    <h2>Tetris Game</h2>
    <row>
        <div id="score"></div>
    </row>
    <canvas id="tetris" width="300" height="400"></canvas>
    <row>
        <button type="button" class="play" id="left"><i class="bi bi-arrow-left"></i></button>
        <button type="button" class="play" id="right"><i class="bi bi-arrow-right"></i></button>
        <button type="button" class="play" id="rotate"><i class="bi bi-arrow-repeat"></i></button>
        <button type="button" class="play" id="down"><i class="bi bi-arrow-down"></i></button>
    </row>
    <a class="reset" href="./index.html"><i class="bi bi-arrow-clockwise icon"></i>Reset</a>
    <!-- javascript -->
    <script src="/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
